<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    -->
    <script  src="js/index.js"></script>
    <h1 id="title">Survey form</h1>
    <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, minima quo. Iste enim molestias a, deserunt, aspernatur numquam illo ea dolore fugiat ad minus obcaecati incidunt vero facilis, beatae nulla!</p>
    <form id="survey-form">
      <label for="name" id="name-label">Enter Name</label><br>
      <input type="text" id="name" name="name" required placeholder="Name"><br>
      <label for="email" id="email-label">Enter Emai</label><br>
      <input type="email" id="email" pattern=".+@globex\.com" size="30" name="email" required placeholder="email"><br>
      <label for="number" id="number-label">Enter Number</label><br>
      <input type="number" id="number" required max="100000" min="100" name="number" placeholder="phone numer"><br>
      <select id="dropdown">
        <option>option 1</option>
        <option>option 2</option>
        <option>option 3</option>
      </select><br>
      <input type="radio" name="gender" value="gemder">F <input type="radio" name="gender" value="gender">M<br>
      <input type="checkbox" value="1">1<input type="checkbox" value="2">2<br>
      <textarea cols="13" rows="2"></textarea><br>
      <button type="submit" value="Submit" id="submit">Submit</button>
    </form>
  </body>
</html>
